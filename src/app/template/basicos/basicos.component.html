<div class="row">
  <div class="col">

    <form (ngSubmit)="guardar()"
     #miFormulario="ngForm" autocomplete="off">

      <!--Campo de producto-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control"
          ngModel
          name="producto"
           placeholder="Nombre del producto"
           required
           minlength="3">

          <span class="form-text text-danger"
          *ngIf="nombreValido()">
            Debe ser de 3 letras
          </span>
        </div>
      </div>

      <!--Campo de precio-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control"
          ngModel
          name="precio"
          placeholder="Precio del producto"
          required>

          <span class="form-text text-danger"
          *ngIf="precioValido()">
            El precio debe ser mayor o igual a 0
          </span>
        </div>
      </div>

      <!--Campo de existencias-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number" class="form-control"
          ngModel
          name="existencias"
          placeholder="Existencias del producto">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" [disabled]="miFormulario.invalid"
          class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>


    </form>
  </div>
</div>

<div class="row">
  <div class="col">

    <!--Mostramos si el formulario es valido-->
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>

    <!--Significa que no se cambiaron los valores con los que se presento el formulario-->
    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>

    <!--Significa que entras en el campo y te sales auqnue no se haya cambiado nada pero lo toco-->
    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>

    <!--Mostramos los valores del formulario-->
    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>

  </div>
</div>
