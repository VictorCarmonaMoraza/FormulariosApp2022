<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

  <!--Radius-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">
      GÃ©nero
    </label>

    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="redioMasculino">
        <label class="form-check-label" for="redioMasculino">
          Maculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioFemenino" checked>
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>
    </div>
  </div>


  <!--Switches-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">
      Notificaciones
    </label>

    <div class="col-sm-9">

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>

    </div>
  </div>

  <!--Checks-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">

    </label>

    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Terminos y condiciones
        </label>
      </div>
    </div>

  </div>

  <!--Boton submit-->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end">
        Guardar
      </button>
    </div>
  </div>

</form>
