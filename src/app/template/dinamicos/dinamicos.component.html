<hr>
<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
  <!--Nombre-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">
      Nombre
    </label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Nombre de la persona" ngModel name="nombre" required>
      <!--Mensaje para el error-->
      <span class="form-text text-danger" *ngIf="miFormulario.form.controls['nombre']?.errors &&
      miFormulario.form.controls['nombre'].touched">
        Este campo es obligatorio
      </span>

    </div>
  </div>

  <!--Agregar juego favorito-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">
      Agregar
    </label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
        class="form-control" placeholder="Agregar juego favorito">
        <button class="btn btn-outline-primary" type="button">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!--Listado de juegos favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">
      Favoritos
    </label>
    <div class="col-sm-9">

      <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i=index">
        <input [(ngModel)]="juego.nombre"
        name="favoritos {{ i }}"
         class="form-control" required>
         <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">
          Eliminar
        </button>
      </div>

    </div>
  </div>


  <!--Button-->
  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary float-end" [disabled]="miFormulario.invalid" (click)="guardar()">
        Guardar
      </button>
    </div>
  </div>

</form>
