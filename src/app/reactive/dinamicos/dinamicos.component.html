<form autocomplete="off">
  <!--Nombre-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">
      Nombre
    </label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Nombre de la persona">

        Este campo es obligatorio
      </span>

    </div>
  </div>

  <!--Agregar juego favorito-->

    <label class="col-sm-3 col-form-label">
      Agregar
    </label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
        class="form-control" placeholder="Agregar juego favorito" (click)="1">

        <button class="btn btn-outline-primary" type="button" (keyup.enter)="1">
          Agregar
        </button>

      </div>
    </div>
  </div>

  <!--Listado de juegos favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">
      Favoritos
    </label>
    <div class="col-sm-9">

      <!-- <div class="input-group mb-1">
        <input class="form-control">

         <button class="btn btn-outline-danger" type="button" (click)="1">
          Eliminar
        </button>
      </div> -->

    </div>
  </div>

  <!--Button-->
  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary float-end" (click)="1">
        Guardar
      </button>
    </div>
  </div>
